<section class="panel pannel-padding" ng-controller="MainController">
    <button class="button-back" ng-hide="panelX === 0 && panelY === 0" ng-click="changePanelX(0); changePanelY(0)">Back</button>
    <section class="panel"
             ng-class="{center :panelX === 0 && panelY === 0, right : panelX < 0, left : panelX > 0, top : panelY < 0, bottom : panelY > 0}">
        <div ng-show="connected === 0" id="main">
            <button ng-click="changePanelX(1)">Sign in</button>
            <br/>
            <button ng-click="changePanelX(-1)">Sign up</button>
        </div>
        <div ng-show="connected === 1" id="account">
            <div class="compte-titre">
                <h3>My account</h3>
            </div>
            <div class="compte-nom">
                <h4>Name:</h4>
                <div>{{ tamagos[0].name }}</div>
            </div>
            <div class="compte-points">
                <h4>Tamago points:</h4>
                <div>10</div>
            </div>
            <div class="compte-quetes">
                <h4>Quests:</h4>
                <div>3</div>
            </div>
            <div class="compte-age">
                <h4>Age:</h4>
                <div>{{ tamagos[0].age }}</div>
            </div>
            <div class="compte-btn">
                <button>Tamago</button>
                <button ng-click="changePanelY(1);">Ranking</button>
            </div>

            <div class="create-tamago" ng-show="tamagos.length == 0">
                <div class="create-title">
                    <h3>Create your Tamago</h3>
                </div>
                <div class="create-nom">
                    <label>Name :</label>
                    <input ng-model="name" type="text">
                </div>
                <div class="create-btn">
                    <button ng-click="createTamago()">Create</button>
                </div>
            </div>
        </div>
    </section>
    <section class="panel" ng-class="{center :panelX === -1, right : panelX < -1, left : panelX > -1}">
        <div class="connection-title">
            <h3>Sign up</h3>
        </div>
        <div class="connection-nom">
            <label>Name :</label>
            <input type="text">
        </div>
        <div class="connection-pass">
            <label>Password :</label>
            <input type="text">
        </div>
        <div class="connection-btn">
            <button type="button">Sign up</button>
        </div>
    </section>
    <section class="panel" ng-class="{center :panelX === 1, right : panelX < 1, left : panelX > 1}">
        <section class="panel">
            <div class="connection-title">
                <h3>Sign in</h3>
            </div>
            <div class="connection-nom">
                <label>Name :</label>
                <input type="text">
            </div>
            <br/>
            <div class="connection-pass">
                <label>Password :</label>
                <input type="text">
            </div>
            <div class="connection-btn">
                <button ng-click="changePanelX(0); connect()">Sign in</button>
            </div>
        </section>
    </section>
    <section class="panel" ng-class="{center :panelY === 1, top : panelY < 1,bottom : panelY > 1}">
        <section class="panel">
            <div class="classement-titre">
                <h3>Classement</h3>
            </div>
            <div class="classement-table-titre">
                <div>
                    N&deg;
                </div>
                <div>
                    Nom
                </div>
                <div>
                    TP
                </div>
            </div>
            <div class="classement-table">
                <table>
                    <tr ng-repeat="ranking in rankings" ng-init='start=0'>
                        <th ng-init="start=start+1">{{start}}</th>
                        <th>{{ranking.name}}</th>
                        <th>38</th>
                    </tr>
                </table>
            </div>
        </section>
    </section>
</section>
